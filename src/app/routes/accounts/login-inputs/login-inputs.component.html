          <input formControlName="email" type="email" class="form-control light-grey-border light-grey-background" id="exampleInputEmail1" formControlName="email" aria-describedby="emailHelp" placeholder="Phone number, username, or email">
        </div>
        <div class="form-group remove-mb mb-4">
